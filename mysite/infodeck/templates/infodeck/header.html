<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="WebApp v1.5"></meta>
    <meta name="author" content="Jordy"></meta>

    
    <title>{% block title %}InfoDeck{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    {% load staticfiles %}

    <link rel="stylesheet" href="{% static 'infodeck/css/bootstrap.min.css' %}" type="text/css"></link>
      
    <link rel="stylesheet" href="{% static 'infodeck/css/bootstrap-theme.min.css' %}" type="text/css" ></link>

    <!-- Custom styles -->
    <link href="{% static 'infodeck/css/styles.css' %}" rel="stylesheet" type="text/css"></link>
    {% block customcss %}
    {% endblock %}
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
  </head>
  <body class="bg-light">
        <nav class="navbar navbar-custom navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{% url 'index' %}">InfoDeck</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a target="_blank" href="https://slidewiki.org/" onclick=setDesplegableoff()><strong>Slidewiki</strong> <span class="glyphicon glyphicon-new-window"></span></a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="{% url 'about' %}"><span class="glyphicon glyphicon-info-sign"></span> About</a></li>
                        </ul>
                    </div><!--/.navbar-collapse -->
                </div>
        </nav>
        {% block content %}
        {% endblock %}
        <script src="{% static 'infodeck/js/bootstrap.min.js' %}" type="text/javascript"></script>
        {% block customjs %}
        {% endblock %}
        <!--<script src="scripts/script.js"></script>-->
        <script>
            function setDesplegableoff() {
                            $("#navbar").attr("class","navbar-collapse collapse");
                        }
            function setsearchoff() {
                            $("search-bar").hide();
                        }			
        </script>
  </body>
</html>
