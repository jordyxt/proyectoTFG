<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="WebApp v1"></meta>
    <meta name="author" content="Jordy"></meta>

    
    <title>{% block title %}Notice Me{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    {% load staticfiles %}

    <link rel="stylesheet" href="{% static 'noticeme/css/bootstrap.min.css' %}" type="text/css"></link>
      
    <link rel="stylesheet" href="{% static 'noticeme/css/bootstrap-theme.min.css' %}" type="text/css" ></link>

    <!-- Custom styles -->
    <!-- <link href="styles.css" rel="stylesheet"></link>-->
    
    <script src="{% static 'noticeme/js/bootstrap.min.js' %}" type="text/javascript"></script>
    
  </head>
  <body>
        <div class="container">
            <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                          </button>
                          <a class="navbar-brand" href="{% url 'index' %}">Notice me</a>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li><a target="_blank" href="https://slidewiki.org/" onclick=setDesplegableoff()><strong>Slidewiki</strong></a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="{% url 'about' %}">About</a></li>
                            </ul>
                        </div><!--/.navbar-collapse -->
                    </div>
            </nav>
            {% block content %}
            {% endblock %}
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
        <!--<script src="scripts/script.js"></script>-->
            <script>
            function setDesplegableoff() {
                            $("#navbar").attr("class","navbar-collapse collapse");
                        }
            function setsearchoff() {
                            $("search-bar").hide();
                        }			
    </script>
  </body>
</html>
